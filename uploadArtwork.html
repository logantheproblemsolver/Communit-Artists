<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Commmunity Artists</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
        NAV
    </nav>
    <main>
        <h1>Want to be a part of the art community?</h1>
        <h2>Upload artwork here!</h2>
        <form class="form">
            <button>Upload Image</button>  
            <label>
                Artwork Title:
                <input type="text" placeholder="Title" />
            </label>            
            <label>
                Artist Name: 
                <input type="text" placeholder="Billy Bob" /> 
            </label>
            <label>
                Artwork Price: 
                <input type="number" placeholder="$100" />
            </label>
            <label>
                Artwork Description: 
                <input id="description" type="text" placeholder="description" />
            </label>
            <button type=submit" class="submit">Upload Artwork</button>
        </form>
  

    </main>

    <footer>
        FOOTER
    </footer>
    </body>
</html>
